<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="utf-8">
    <title>Add a Trip</title>
    <meta name="description" content= "Insert description of webpage">
  </head>
  <body>
    <div id= "container">

      <div class="title">
        <h2>Add a Trip:</h2>
        <p><a href="/dashboard">Home</a>  <a href="/logout">Logout</a></p>
      </div>

      <div class="main">
        {% if messages %}
          {% for k in messages%}
        <p>{{ k }}</p>
          {% endfor %}
        {% endif %}
        <form action="/processplan" method="post">
        {% csrf_token %}
          <p>Destination <input type="text" name="dest"></p>
          <p>Description:
            <textarea name="desc" cols="50" rows="5"></textarea>
          </p>
          <p>Travel Date From: <input type="date" name="start" placeholder="YYYY-MM-DD"></p>
          <p>Travel Date To: <input type="date" name="end" placeholder="YYYY-MM-DD"></p>
          <p><input type="submit" value="Add"></p>
        </form>
      </div>

    </div>
  </body>
</html>
